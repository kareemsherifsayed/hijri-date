<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التاريخ الهجري</title>
</head>
<body>
    <h1>التاريخ الهجري اليوم</h1>
    <p id="hijri-date"></p>

    <script>
        function getHijriDate() {
            const today = new Date();
            const hijri = new Intl.DateTimeFormat("ar-TN-u-ca-islamic-nu-arab", {
                day: "numeric",
                month: "long",
                year: "numeric",
            }).format(today);
            document.getElementById("hijri-date").innerText = hijri;
        }

        getHijriDate();
        setInterval(getHijriDate, 86400000); // تحديث التاريخ كل 24 ساعة
    </script>
</body>
</html>
